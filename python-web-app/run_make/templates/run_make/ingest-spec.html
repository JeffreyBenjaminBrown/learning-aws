<form action = "{% url 'run_make:ingest-spec'%}"
      method = "post">
  {% csrf_token %}
  <!-- {{ form.as_table }} -->
  {% for field in form %}
    <div class="fieldWrapper">
      {{ field.errors }}
      {{ field.label_tag }} {{ field }}
      {% if field.help_text %}
      <p class="help">{{ field.help_text|safe }}</p>
      {% endif %}
    </div>
  {% endfor %}
  <input type="submit" value="Submit">
</form>
